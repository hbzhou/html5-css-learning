<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .progress-bar {
      width: 150px;
      height: 15px;
      border: 1px solid red;
      border-radius: 15px;
      padding: 1px;

    }

    .progress-bar-in {
       width: 50%;
       height: 100%;
       background-color: red;
       border-radius: 15px;
       transition: width .5s;
    }

    div.progress-bar-in:hover{
       width: 100%;
    }
  </style>
</head>

<body>
  <div class="progress-bar">
    <div class="progress-bar-in"></div>

  </div>

</body>

</html>
