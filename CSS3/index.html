<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
     ul li:first-child{
         color: blue;
     }

     ul li:last-child{
       color: blueviolet;
     }

     ul li:nth-child(2n){
       color: brown;

     }

     ol li:nth-child(even){
       color: burlywood;
     }

     ol li:nth-child(odd){
       color: coral;
     }

     section div:first-of-type{
        color: cyan;
     }


  </style>
</head>
<body>
   <ul>
     <li>我是一个列表</li>
     <li>我是一个列表</li>
     <li>我是一个列表</li>
     <li>我是一个列表</li>
     <li>我是一个列表</li>
   </ul>

   <ol>
     <li>我是一个有序列表</li>
     <li>我是一个有序列表</li>
     <li>我是一个有序列表</li>
     <li>我是一个有序列表</li>
     <li>我是一个有序列表</li>
   </ol>

   <section>
       <p>我是一个段落</p>
       <div>我是一个div tag</div>
       <div>我是一个div tag</div>
       <div>我是一个div tag</div>
   </section>
</body>
</html>
