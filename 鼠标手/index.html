<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
     input, textarea {
        outline: none;
        vertical-align: middle;
     }

     textarea{
       resize: none;
     }
  </style>
</head>
<body>
   <ul>
     <li style="cursor: default;">我是鼠标手</li>
     <li style="cursor: move;">我是鼠标手</li>
     <li style="cursor: pointer;">我是鼠标手</li>
     <li style="cursor: text;">我是鼠标手</li>
     <li style="cursor: not-allowed;">我是鼠标手</li>
   </ul>

   <input type="text" name="name" id="id">请输入您的姓名
   <textarea name="" id="" cols="30" rows="10"></textarea>

</body>
</html>
