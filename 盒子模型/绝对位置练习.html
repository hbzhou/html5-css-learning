<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div.box {
      position: relative;
      height: 200px;
      width: 300px;
      background-color: pink;
      margin: 100px auto;
    }

    div span {
      position: absolute;
      left: 280px;
      top: -20px;
      width: 0;
      height: 0;
      border: 10px solid transparent;
      border-bottom-color: pink;
    }
  </style>
</head>

<body>
  <div class="box">
    <span></span>
  </div>
</body>

</html>
