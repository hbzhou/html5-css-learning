<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
       margin-bottom: 20px;
    }

    input::placeholder{
      color: pink;
    }
  </style>
</head>

<body>
  <form>
  <div>
    <label>Email:</label>
    <input type="email" name="email" placeholder="Please input your email">
  </div>
   <div>
    <label>URL:</label>
    <input type="url" name="url" autofocus>
  </div>

  <div>
    <label>Date:</label>
    <input type="date" name="date" autocomplete="on">
  </div>

  <div>
    <label>Search:</label>
    <input type="search" name="search" required>
  </div>


  <div>
    <label>Select color:</label>
    <input type="color" name="color">
  </div>


  <div>
    <label>Tel:</label>
    <input type="tel" name="tel">
  </div>


  <div>
    <label>number:</label>
    <input type="number" name="number">
  </div

  <div>
    <input type="submit" >
  </div>

</form>



</body>

</html>
